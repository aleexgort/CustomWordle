<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Wordle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Custom Wordle</h1>

  <!-- ===== Section to create a secret word ===== -->
<h2>Create a secret word</h2>
<input id="secretInput" maxlength="5" placeholder="Enter secret word" />
<button onclick="generateLink()">Generate Link</button>
<br><br>
<input id="generatedLink" type="text" readonly style="width: 300px;" placeholder="Your link will appear here" />

  <h2>Guess the word</h2>
  <div id="guessSection">
    <div id="board"></div>
    <input id="guess" maxlength="5" placeholder="Enter 5-letter word" />
    <button onclick="submitGuess()">Guess</button>
    <p id="message"></p>
  </div>
  


  <script src="script.js"></script>
</body>
</html>
